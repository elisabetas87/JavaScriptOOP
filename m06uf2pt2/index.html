<body>
  <form class="" id="form" action="index.html" method="post">
  <img src="images/dna.jpg" id="image" width="50%" height="200">
  <div id="1stpart">
  <header>
    <h2>Select Product</h2>
  </header>
  <div class="form-group" id="Product">
    <select class="selectCode" id="codeType">
      <option value="0">DNA code</option>
      <option value="1">RNA code</option>
      <option value="2">Protein code</option>
    </select>
  </div>
  <div class="form-group">
    <label>Introduce the number of products</label>
    <input type="text" id="numberProducts" placeholder="Example: 2">
  </div>
  <button class="btn btn-primary" type="submit" id="butIntroduce" name="button">Introduce</button>
  </div>

  <div id="2ndpart">
    <h2 id="head1"> </h2>
    <table id="tableProducts" border="1">
      <tr>
        <th>Product Name</th>
        <th>Code</th>
        <th>Tested</th>
      </tr>
    </table>
  <button class="btn btn-primary" type="submit" id="butIntroduceDB" name="buttonDB">Introduce the products in the Data Base</button>
  <button class="btn btn-danger" type="submit" id="cancelButton" name="cancelBut">Cancel</button>
  </div>
  <div id="errors"></div>
  </form>
</body>
